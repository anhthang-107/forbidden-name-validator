<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email"
        ngModel name="email" #email="ngModel" required email>
      <mat-error *ngIf="email.hasError('required')">Email is requred.</mat-error>
      <mat-error *ngIf="!email.hasError('required')">Invalid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Your password"
        ngModel name="password" #pwInput="ngModel" required minlength="6">
      <mat-hint>At least 6 characters.</mat-hint>
      <mat-hint align="end">{{ pwInput.value?.length }}/ 6</mat-hint>
      <mat-error *ngIf="pwInput.hasError('required')">Password is required.</mat-error>
      <mat-error *ngIf="!pwInput.hasError('required')">Password should be at least 6 characters.</mat-error>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Pick one" aria-label="Number" matInput [matAutocomplete]="auto" [formControl]="myControl">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
      <mat-error *ngIf="myControl.hasError('forbiddenNames') && this.myControl.value">
        You should enter value from suggested one only.
      </mat-error>
      <mat-error *ngIf="myControl.hasError('required')">
        This is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" >Submit</button>
  </form>
</section>
